---
# Certificate Configuration Example
# ADR Reference: ADR 0016 - Trusted Certificate Management
#
# Copy this file and customize for your environment:
#   cp certificates-example.yml certificates.yml
#   ansible-playbook -i inventory playbooks/setup-certificates.yml -e @extra_vars/certificates.yml

# Certificate Authority Settings
cert_organization: "My Organization"
cert_organizational_unit: "OpenShift Infrastructure"
cert_country: "US"
cert_state: "Virginia"
cert_locality: "Reston"
cert_common_name: "Disconnected Environment CA"

# Validity periods
cert_validity_days: 3650           # 10 years for CA
server_cert_validity_days: 825     # ~2.25 years for server certs

# Registry hostname (used for certificate SAN)
registry_hostname: "registry.example.com"
registry_ip: "192.168.1.100"

# Additional hostnames/IPs to include in certificate SAN
additional_registry_hostnames:
  - "mirror.example.com"
  - "quay.example.com"

additional_registry_ips:
  - "192.168.1.101"

# Paths (usually don't need to change)
ca_base_path: "/etc/pki/disconnected-ca"
registry_cert_path: "/etc/pki/registry"

# Control flags
regenerate_ca: false              # Set to true to regenerate CA
regenerate_registry_cert: false   # Set to true to regenerate registry cert
